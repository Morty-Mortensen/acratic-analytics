
<ng-container *ngIf='displayComponent'>
  <div style="display: flex; justify-content: flex-start; align-items: center; width: 100%; background-color: black">
    <img style="width: 75px; height: 75px; margin: 5px 0 5px 20px; border-radius: 50px" src="assets/accounting-main-page.png"/>
    <app-title
      [title]="'Accounting'"
      [fontSize]="'40px'"
      [fontColor]="'lightgray'"
      [margin]="'0 0 0 0'"
      [position]="'relative'"
      [left]="'50px'"
    ></app-title>
  </div>

  <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 800px; background: linear-gradient(360deg, #d9d9d9, #7C98B3);">
    <div style="display: flex;flex-direction: column; justify-content: center; align-items: center; width: 100%;">
      <mat-card class='accounting-big-four'>
        <img style="width: 300px; height: 300px; border-radius: 50px" src="assets/ernst-and-young-logo.jpg"/>
      </mat-card>
      <mat-card class='accounting-big-four'>
        <img style="width: 300px; height: 300px; border-radius: 50px" src="assets/deloitte_logo.png"/>
      </mat-card>
    </div>
    <div style="display: flex;flex-direction: column; justify-content: center; align-items: center; width: 100%;">
      <mat-card class='accounting-big-four'>
        <img style="width: 300px; height: 300px; border-radius: 50px" src="assets/kpmg_logo.png"/>
      </mat-card>
      <mat-card class='accounting-big-four'>
        <img style="width: 300px; height: 300px; border-radius: 50px" src="assets/pwc-logo.png"/>
      </mat-card>
    </div>
  </div>
</ng-container>

<router-outlet></router-outlet>
